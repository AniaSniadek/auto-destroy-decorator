<section class="app">
  <div class="tabs">
    <div
      class="tab"
      [class.active-tab]="activeTab === 'first'"
      (click)="changeTab('first')"
    >

    </div>
    <div
      class="tab"
      [class.active-tab]="activeTab === 'second'"
      (click)="changeTab('second')"
    >
      Second
    </div>
  </div>
  <router-outlet></router-outlet>
</section>
